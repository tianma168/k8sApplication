apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: anran-deployment
spec:
  selector:
    matchLabels:
      app: anran-deployment
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: anran-deployment
    spec:
      containers:
      - name: anran-deployment
        image: registry-vpc.cn-shanghai.aliyuncs.com/ar_ck/k8s_app:${version} # use sed replace
        ports:
        - containerPort: 80
        - containerPort: 8080